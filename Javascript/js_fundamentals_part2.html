				sum += i;

			console.log(sum);
		}

		function minimum(array)
		{
			var min = array[0];

			for (index in array)
			{
				if (array[index] < min)
					min = array[index];
			}

			console.log(min);
		}

		function average(array)
		{
			var sum = 0;

			for (index in array)
